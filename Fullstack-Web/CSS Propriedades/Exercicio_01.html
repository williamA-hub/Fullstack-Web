<!--
  Adicione o CSS na página colocando as seguintes propriedades e valor: 
   1. Faça o plano de fundo da página "antiquewhite"
   2. Faça o h1 “withesmoke”
   3. Faça o fundo do h1 "darkseagreen" 
   4. Faça o h2 #FAF8F1
   5. Faça o fundo do h2 "#C58940"
   -->

 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors</title>
  <style>
    body{
      background-color: antiquewhite;
    }

    h1{
      color: whitesmoke;
      background-color: darkseagreen;
    }

    h2{
      color: #FAF8F1;
      background-color: #C58940;
    }

  </style>
</head>

<body>
  <h1>Hello</h1>
  <h2>World</h2>
</body>

</html>
